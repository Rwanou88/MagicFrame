####### MagicFrame #######

# Your API key
MF_api_key: "YourAPIkey"

# Your Wi-Fi SSID and password
MF_wifi_ssid: "YourWifiSSID"
MF_wifi_password: "YourWifiPassword"

# Your fallback hotspot SSID and password
MF_ap_ssid: "MagicFrame"
MF_ap_password: "YourFallbackHotspotPassword"

# Your QR code value (SSID and password) for Guest Wifi
MF_qr_value: "WIFI:T:WPA;S:YourGuestWifiSSID;P:YourGuestWifiPassword;;"
